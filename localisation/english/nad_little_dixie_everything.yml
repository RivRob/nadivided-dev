# EVENTS
lmo.1.t: "The Old or New?"
lmo.1.d: "The KKK has been gaining influence in our state and we need to decide if we wish to stick to our old routes or follow with the new trends."
lmo.1.a: "Out with the old and in with the new."
lmo.1.b: "We shall stand our ground and defend 1861!"
 montana.1.t: "Борьба за Власть в Штате Сокровищ" #NT!
 montana.1.d: "На протяжении десятилетий Монтана была разделена между Востоком и Западом, между горами и равнинами, между сельской местностью и городом, а также между рабочими и владельцами. Освоение политической игры в нашем штате - задача не из легких, но это необходимо сделать, если хочешь управлять этим непокорным участком приграничной территории. \nВ былые времена Монтана могла гарантировать процветание своего народа благодаря своим связям с Восточным и западным побережьем, но сейчас, когда страна разваливается, те же самые интересы теперь ищут другие варианты. \nДействующий губернатор Элмер Холт непопулярен даже в своей собственной партии. Если мы хотим сохранить статус-кво, нам нужно будет успокоить все группы населения в стране, чего бы это ни стоило." #NT!
 montana.1.a: "'Мой любимый штат еще не придуман. Он будет называться Монтана, и это будет прекрасно.'" #NT!
 montana.2.t: "Холт Готовит Кампанию" #NT!
 montana.2.d: "Недавняя смерть губернатора Куни оставила Элмера Холта во главе администрации штата. Учитывая, что Америка погружена в хаос, сомнительно, что республиканская или демократическая партии останутся в стороне от действий Холта. Поэтому крайне важно, чтобы губернатор поддерживал стабильность и порядок даже в ужасные времена анархии и распада. К сожалению, не все его враги думают так же; коммунисты под руководством Уиллиса Райта постоянно организуют забастовки и забастовочную деятельность, два крыла Республиканской партии ищут способы подорвать государство изнутри, а Уилер собирает поддержку против Холта, которого он считает непригодным для управления администрацией. Что бы ни случилось, это дорого обойдется нашему государству Большого Неба..." #NT!
 montana.2.a: "Ситуация невыносима" #NT!
 montana.3.t: "Медный Король" #NT!
 montana.3.d: "До принятия антимонопольных законов группа корпоративных лидеров, которых метко назвали "Медными Королями", была фактическими владельцами всего штата Монтана. Почти вся наша инфраструктура была построена ими, и жители штата признают их неприкосновенное наследие. Однако теперь, когда политическая ситуация резко ухудшилась, они тоже видят возможность восстановить свою власть, теперь уже под руководством медной компании Anaconda. Чтобы чего-то добиться, Холту придется заключить с ними сделку, даже если это будет означать отказ от определенных привилегий." #NT!
 montana.3.a: "Их поддержка будет неоценимой." #NT!
 montana.3.b: "Anaconda Copper - это то, чему нельзя доверять." #NT!
 montana.4.t: "Восстание Рабочих Монтаны!" #NT!
 montana.4.d: "Случилось худшее. Действия губернатора Холта, неспособного успешно поддерживать баланс сил между всеми заинтересованными группами, привели к восстанию рабочих на юге и северо-востоке, оплотах рабочего движения в Монтане. Уильям Данн уже взял под свой контроль все профсоюзы и профсоюзные организации, которые в настоящее время бастуют, и призывает рабочих поднять оружие против губернатора. Поскольку ситуация выходит из-под контроля, у нас нет другого выбора, кроме как призвать национальную гвардию и силой подавить восстание. Наши партнеры из Anaconda Copper company уже пообещали нам оружие для предстоящего конфликта, но мы посмотрим, выполнят ли они свои обещания. Различные другие группы в штате также сплачиваются вокруг нас в нашей борьбе против коммунистов в рамках квази-единого фронта, но мы не можем быть уверены в их лояльности. На данный момент мы остаемся в одиночестве." #NT!
 montana.4.a: "Революция свершилась!" #NT!
 montana.4.b: "Вызывайте национальную гвардию!" #NT!
 montana.5.t: "Рабочие Требуют Повышения Зарплаты" #NT!
 montana.5.d: "Рабочие, бастующие против компании Anaconda Copper, требуют более высокой и равной оплаты труда, а также сокращения рабочего дня. Компания Anaconda Copper неохотно предоставляет им эти права и заявляет, что, если они будут предоставлены, им придется закрыть свои предприятия в Миссуле. Каков наш план действий?" #NT!
 montana.5.a: "Дай им то, что они хотят." #NT!
 montana.5.b: "Арестовывайте бастующих и поощряйте корпоративные требования." #NT!
 montana.6.t: "Отчет о Субсидиях" #NT!
 montana.6.d: "Недавно выяснилось, что средства, первоначально предназначенные для армии, так и не были отправлены. Эти деньги можно было бы использовать для дальнейшего субсидирования сельского хозяйства, являющегося основой нашего штата, или, по желанию губернатора, также можно было бы использовать для кампаний в Диллоне, Бьютте и Боузмене." #NT!
 montana.6.a: "Наша кампания нуждается в финансировании" #NT!
 montana.6.b: "Отдайте это фермерам." #NT!
 montana.7.t: "Цены на Еду Падают!" #NT!
 montana.7.d: "В результате конфликтов, происходящих вокруг нашей прекрасной Монтаны, цены на продукты питания упали до рекордно низкого уровня. Мы могли бы искусственно взвинтить цены на продукты питания, создав дефицит, что разозлило бы наших тружеников, добывающих алюминий и сталь, но, с другой стороны, если мы не поднимем цены, фермеры будут недовольны. Забастовка может стать неизбежной, если мы выберем первый вариант. Нам понадобятся некоторые мускулы, чтобы сдержать его." #NT!
 montana.7.a: "Мы будем поддерживать наших фермеров, какими бы ни были последствия." #NT!
 montana.7.b: "Сельское хозяйство и так получает достаточно денег. Цена не изменится." #NT!
 montana.8.t: "Торжествующий Холт" #NT!
 montana.8.d: "Губернатору Холту удалось заставить профсоюзы замолчать и договориться с корпорациями. Хотя катастрофы удалось избежать, остается еще одна проблема. Мы должны продолжать обеспечивать баланс интересов как республиканской, так и демократической партий, прежде чем разразится новый кризис." #NT!
 montana.8.a: "Но сегодня мы празднуем!" #NT!
 montana.9.t: "Красное Восстание Подавлено" #NT!
 montana.9.d: "После короткой, но изнурительной кампании нам удалось усмирить рабочих, поднявших мятеж против правительства. Многие из их лидеров бежали в другие штаты, несомненно, чтобы посеять еще больший хаос и инакомыслие, но пока это не наша проблема. К счастью, нам удалось обезвредить и захватить в плен главаря, Уильяма Данна, а также его окружение из последователей и членов семьи. Мы должны решить, что с ними делать в ближайшие месяцы. Однако на данный момент кажется, что борьба наконец-то закончилась - по крайней мере, на поле боя." #NT!
 montana.9.a: "Пролилась кровь, но сейчас настало время для восстановления" #NT!
 montana.10.t: "Компания Anaconda Copper предлагает сделку" #NT!
 montana.10.d: "Несколько представителей Anaconda Copper предложили переформатировать некоторые из своих старых заводов в военные компании. С нашей помощью мы сможем предложить им большие субсидии и внедрить их в государственный аппарат." #NT!
 montana.10.a: "Сделка заключена" #NT!
 montana.11.t: "Сделка с Дьяволом" #NT!
 montana.11.d: "Торелксон из Национал-социалистической партии Монтаны пришел к нам со странной сделкой. В обмен на назначение нескольких своих приближенных на должности он гарантирует нам полную поддержку в нашей войне против коммунистической угрозы. Потенциально это может быть чрезвычайно опасно, но конфликт выглядит мрачным, и у нас, возможно, нет других вариантов..." #NT!
 montana.11.a: "Согласиться на Сделку." #NT!
 montana.11.b: "Мы не допустим прихода фашистов к власти." #NT!
 montana.12.t: "Суд" #NT!
 montana.12.d: "Зал суда полон людей, когда обвиняемый Уильям Данн занимает свое место перед присяжными - возможно, не из числа своих коллег, но из тех, кто пострадал из-за его действий. Это, пожалуй, самый короткий судебный процесс в истории Монтаны. Уильяму Данну и его дружкам выносятся самые разные приговоры. Однако внутри Коммунистической партии Монтаны появилась возможность... если бы мы предложили сделку некоторым из менее восторженных товарищей Данна, нам, возможно, удалось бы сохранить лицо в глазах некоторых профсоюзов и предотвратить восстание в будущем. \nЧлена Сената Чарльза Тейлора, например, можно было бы использовать в качестве рычага давления на профсоюзы, сохранив при этом коммунистическую партию в ее внешней форме. У нее не было бы и близко такой власти, как раньше, и она служила бы только нашим интересам, разделяя и отвлекая внимание левых в штате. \nВыбор за вами, губернатор." #NT!
 montana.12.a: "Сделки не будет. Казните их всех!" #NT!
 montana.12.b: "Тейлор будет полезен в реформировании КПМ." #NT!
  
  #########MONTANA PR########## 
 mpr.1.t: "Красное Восстание" #NT!
 mpr.1.d: "Улицы Боузмена были полны забастовщиков. Противостоящие им штрейкбрехеры, нанятые Anaconda Copper, крепко сжимали винтовки. В суматохе раздался выстрел. Начался настоящий ад, улицы покрылись толстым слоем крови. \nУильям Данн провел митинг после резни, на котором заявил: 'Обращаюсь ко всем, кто сомневался в истинности нашей борьбы, отправляйтесь в Боузмен. Посмотрите на заляпанный бетон, где пролилась кровь людей нашего штата. Призыв к действию - это не призыв к насилию, это призыв к справедливости!'. \nНесмотря на мирные предложения, Уильям Данн и его соратники начали объединять профсоюзы в отряды ополчения, призывая всех взять винтовки и приготовиться к неизбежному. Первые выстрелы нашей революции были сделаны по нам; сделайте так, чтобы последние выстрелы были сделаны по ним. Anaconda Copper должна быть уничтожена вместе с марионеточным губернатором Холтом." #NT!
 mpr.1.a: "Освобождение не приходит без борьбы" #NT!
 mpr.2.t: "Удачная Освободительная Война" #NT!
 mpr.2.d: "Несмотря на все трудности, которые были против нас, нам удалось победить капиталистических псов в Миссуле и избавиться от оставшихся лоялистских сил на местах. В то время как сопротивление может продолжаться в других частях государства, мы уже доказали неизбежность коммунистической революции на нашей прекрасной земле." #NT!
 mpr.2.a: "Теперь начинается работа" #NT!
  

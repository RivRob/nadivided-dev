l_russian:
  
 SMT_Montana_Guards: "нет МУЖЕСТВА - нет СЛАВЫ"
 SMT_Montana_Guards_desc: "нет МУЖЕСТВА - нет СЛАВЫ" #NT!
 SMT_power_struggle: "Борьба за Власть" #NT!
 SMT_power_struggle: "Несколько группировок стремятся отобрать у Холта контроль над государством. Если ситуация вовремя не стабилизируется, кто знает, что произойдет?" #NT!
 SMT_anaconda_copper: "Anaconda Copper" #NT!
 SMT_anaconda_copper_desc: "Медный конгломерат Anaconda, созданный из разрозненных компаний, на которых основана большая часть экономики Монтаны, является монопольной корпорацией, прочно утвердившейся на политической арене Монтаны. Поскольку мало что может помешать ему захватить власть, необходимо заключить с ними сделку, чтобы остаться у власти." #NT!
 SMT_the_red_rebellion: "Красное Восстание" #NT!
 SMT_the_red_rebellion_desc: "Мы должны сразиться с коммунистами напрямую. К оружию!" #NT!
 SMT_victorious_against_the_rebellion: "Одержавший Победу над Восстанием" #NT!
 SMT_victorious_against_the_rebellion_desc: "Мы сокрушили коммунистов на том месте, где они стояли." #NT!
 SMT_holt_triumphant: "Торжествующий Холт" #NT!
 SMT_holt_triumphant_desc: "Несмотря ни на что, губернатор Холт сумел удержаться у власти, несмотря на врагов со всех сторон. Борьба еще не закончена, но на данный момент мы обеспечили себе свободу и процветание в штате Большого Неба!" #NT!
 SMT_reconstruction_plan1: "Фаза Плана Реконструкции 1" #NT!
 SMT_reconstruction_plan2: "Фаза Плана Реконструкции 2" #NT!
 SMT_reconstruction_plan3: "Фаза Плана Реконструкции 3" #NT!
 SMT_reconstruction_plan4: "Фаза Плана Реконструкции 4" #NT!
 SMT_deal_with_the_devil: "Сделка с Дьяволом" #NT!
 SMT_deal_with_the_devil_desc: "Стремясь победить коммунистов, мы согласились допустить фашистов в правительство в обмен на помощь во время войны. Теперь мы должны пожинать плоды этого решения." #NT!
  
   ###MPR### 
 MPR_the_red_rebellion: "Красное Восстание" #NT!
 MPR_the_red_rebellion_desc: "Этот день настал. Несправедливости, от которой страдало реакционное государство, управляемое псами-капиталистами, больше не будет. Уильям Данн - наш лидер перед лицом войны и смерти. Рабочий класс одержит победу." #NT!
 MPR_mountain_militias_1: "Горные Ополченцы" #NT!
 MPR_mountain_militias_2: "Горные Ополченцы" #NT!
 MPR_mountain_militias_3: "Горные Ополченцы" #NT!
 MPR_legacy_of_the_revolution: "Наследие Революции" #NT!
 MPR_legacy_of_the_revolution_desc: "Наша революция, хотя и была короткой, далась нам с трудом. Шрамы от конфликта все еще ощущаются по всему нашему государству, и матери и жены никогда этого не забудут." #NT!

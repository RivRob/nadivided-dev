indiana.thd.1.t:0 "Царство Дракона"
indiana.thd.1.d:0 "Великий Дракон, командир нового Клана, хотя это должно было достаться Имперскому Волшебнику, которого больше нет. Но после неустанных кампаний по всему штату, Дуайту удалось одержать победу над жалкой джексоновской угрозой, и Дракон все-таки остался. Невзирая на победу Дракона, штат все еще находится в кризисе, частично из-за проблем, о которых говорилось во "Встречах в Индианаполисе", но также из-за пепла чикагских бандитских войн 1929 года, когда преступная империя Альфонса Капоне, часто называемая бандой Портсайда, захватила контроль над двумя другими великими бандами "Сайда", Нортсайда и Саутсайда. Нортсайд, однако, выжил лишь с трудом, уйдя в подполье и перебравшись обратно в Гэри, где рэкетиры наводят шороху. Дин О'Банион, по-видимому, пережил свое убийство, и многие считали его мертвым после этого инцидента, однако ему удалось лишь слегка ускользнуть по следам кровавых цветов. Это привело к тому, что вскоре мы столкнулись с неуправляемой борьбой с Нортсайдом, переименованным в Стальной Синдикат, поскольку их деятельность по-прежнему остается вне поля нашего зрения, а огромная коррупция, которую они создали в северных правительствах, оставляет нас без дееспособной полиции, большинство которой с тех пор отвернулось от нас в пользу своего рома. Наша армия разбивается изнутри, когда мы пытаемся отвоевать свои города, а наши верные клановцы истребляются, поскольку, по мнению Синдиката, они являются самой большой помехой. /nТак или иначе, но Синдикат падет..."
indiana.thd.1.a:0 "-его голова будет висеть на моей стене"
  
